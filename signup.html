<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manage Your Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row">
    <div class="col-sm-6">
        <div class="login-container">
            <h6>JFT - WORK TO DO</h6>
            <h1>SIGN UP</h1>
            <p>Join us for effective task management. Easier, Faster, and Better.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
                <div class="mt-3 text-center">
                   <span><a href="index.html">Already have an account? Sign In</a></span>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-6" id="circles" >
        <div class="container position-relative">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Fetch form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare data object for POST request
            const data = { username, email, password };

            try {
                // Send POST request to signup API
                const response = await fetch('http://localhost:5000/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();
                if (response.ok) {
                    alert('Signup successful!'); // Inform user about successful signup
                    // Redirect to the login page
                    window.location.href = 'index.html';
                } else {
                    alert(responseData.error); // Display error message from server
                }
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
